{% extends 'layout.html' %}

{% block title %}
    New Movie
{% endblock %}

{% block content %}
    <section>
        <h1>New Movie</h1>
        <form class="form-with-validation" action="{% url 'movies:new-movie' %}" 
        method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Movie</button>
        </form>
    {% endblock %}
    </section>
