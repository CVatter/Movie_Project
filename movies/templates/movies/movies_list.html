{% extends 'layout.html' %}

{% block title%}
    Movies
{% endblock %}

{% block content %}
    <section>
    <h1>Movies</h1>
    {% for movies in movies %}
        <article class = "movies">
            <h2>
                <a href="{% url 'movies:page' slug=movies.slug %}">
                    {{ movies.title }}
                </a>
            </h2>
        </article>
    {% endfor %}
    </section>
{% endblock %}
